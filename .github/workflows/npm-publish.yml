name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: paket-js
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag ref
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then
            echo "This workflow expects a tag ref like vX.Y.Z."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Sync package.json version with tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version --no-git-tag-version "$VERSION"

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Sync version back to default branch
        run: |
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git fetch origin "$DEFAULT_BRANCH"
          TAG_SHA="$(git rev-parse "$GITHUB_REF_NAME")"
          DEFAULT_SHA="$(git rev-parse "origin/$DEFAULT_BRANCH")"
          if [ "$TAG_SHA" != "$DEFAULT_SHA" ]; then
            echo "Tag is not at $DEFAULT_BRANCH HEAD; skipping version sync."
            exit 0
          fi

          git checkout "$DEFAULT_BRANCH"
          if git diff --quiet -- package.json; then
            echo "package.json already up to date on $DEFAULT_BRANCH."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: sync version from tag $GITHUB_REF_NAME"
          git push origin "$DEFAULT_BRANCH"
