<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynaToast | Nataondev</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- LIBRARY -->
    <link rel="stylesheet" href="lib/dynatoast.css">
    <script src="lib/dynatoast.js"></script>
    <style>
        body {
            background-color: #0f172a;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: white;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen px-4">

    <div
        class="text-center space-y-6 p-10 max-w-md bg-slate-900/80 backdrop-blur-xl rounded-[3rem] border border-white/5 shadow-2xl">
        <div>
            <h1 class="text-2xl font-black tracking-tight mb-2">DynaToast</h1>
            <p class="text-gray-500 text-sm italic">Pilih dari 6 posisi penempatan di bawah ini.</p>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <button onclick="changePos('top-left')"
                class="bg-slate-800 p-2 rounded-lg text-xs hover:bg-slate-700 transition">Top Left</button>
            <button onclick="changePos('top-center')"
                class="bg-blue-600/20 text-blue-400 p-2 rounded-lg text-xs hover:bg-blue-600/30 transition border border-blue-500/20">Top
                Center</button>
            <button onclick="changePos('top-right')"
                class="bg-slate-800 p-2 rounded-lg text-xs hover:bg-slate-700 transition">Top Right</button>

            <button onclick="changePos('bottom-left')"
                class="bg-slate-800 p-2 rounded-lg text-xs hover:bg-slate-700 transition">Bottom Left</button>
            <button onclick="changePos('bottom-center')"
                class="bg-blue-600/20 text-blue-400 p-2 rounded-lg text-xs hover:bg-blue-600/30 transition border border-blue-500/20">Bottom
                Center</button>
            <button onclick="changePos('bottom-right')"
                class="bg-slate-800 p-2 rounded-lg text-xs hover:bg-slate-700 transition">Bottom Right</button>
        </div>

        <div class="pt-4 border-t border-white/5 flex flex-col gap-3">
            <div class="text-left mb-2">
                <p class="text-xs text-gray-400 font-semibold mb-2">Test Notifikasi:</p>
                <div class="grid grid-cols-2 gap-2">
                    <button
                        onclick="island.notify({type: 'success', title: 'Berhasil!', message: 'Data berhasil disimpan ke database.'})"
                        class="bg-emerald-500/20 hover:bg-emerald-500/30 text-emerald-400 py-2 px-3 rounded-xl text-xs font-semibold border border-emerald-500/20 transition-all active:scale-95">✓
                        Success</button>
                    <button
                        onclick="island.notify({type: 'error', title: 'Error!', message: 'Gagal menghubungi server.'})"
                        class="bg-rose-500/20 hover:bg-rose-500/30 text-rose-400 py-2 px-3 rounded-xl text-xs font-semibold border border-rose-500/20 transition-all active:scale-95">✕
                        Error</button>
                    <button
                        onclick="island.notify({type: 'info', title: 'Informasi', message: 'Ada pembaruan tersedia untuk aplikasi.'})"
                        class="bg-blue-500/20 hover:bg-blue-500/30 text-blue-400 py-2 px-3 rounded-xl text-xs font-semibold border border-blue-500/20 transition-all active:scale-95">ⓘ
                        Info</button>
                    <button
                        onclick="island.notify({type: 'loading', title: 'Memproses', message: 'Mohon tunggu sebentar...'})"
                        class="bg-amber-500/20 hover:bg-amber-500/30 text-amber-400 py-2 px-3 rounded-xl text-xs font-semibold border border-amber-500/20 transition-all active:scale-95">⟳
                        Loading</button>
                </div>
            </div>
            <button onclick="island.close()"
                class="bg-rose-500/10 hover:bg-rose-500/20 text-rose-400 py-2 rounded-xl text-sm font-semibold border border-rose-500/20 transition-all active:scale-95">Tutup
                Paksa (Force Close)</button>
        </div>
    </div>

    <div class="mt-10 flex items-center gap-2 text-sm text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-github-icon lucide-github w-5 w-5 h-5">
            <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
            <path d="M9 18c-4.51 2-5-2-7-2" />
        </svg>
        <a href="https://github.com/nataondev/dynamic-toast" target="_blank"
            class="text-blue-400 hover:underline">nataondev/dynamic-toast</a>
    </div>

    <script>
        // Inisialisasi
        const island = new DynamicIsland({
            duration: 5000,
            position: "top-center",
        });

        function changePos(pos) {
            island.setPosition(pos);
        }
    </script>
</body>

</html>
